<div class="booking-container">

  <h2>Your Bookings</h2>

  <div *ngIf="errorMsg" class="error-msg">
    {{ errorMsg }}
  </div>

  <mat-form-field appearance="outline" class="w-full my-3">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search bookings..." />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">

    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Booking ID</th>
      <td mat-cell *matCellDef="let booking">{{ booking.id }}</td>
    </ng-container>

    
    <ng-container matColumnDef="pickupPoint">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pickup</th>
      <td mat-cell *matCellDef="let booking">{{ booking.pickupPoint }}</td>
    </ng-container>

    
    <ng-container matColumnDef="dropPoint">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Drop</th>
      <td mat-cell *matCellDef="let booking">{{ booking.dropPoint }}</td>
    </ng-container>

    
    <ng-container matColumnDef="pickupTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pickup Time</th>
      <td mat-cell *matCellDef="let booking">{{ booking.pickupTime | timeformat }}</td>
    </ng-container>

    
    <ng-container matColumnDef="dropTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Drop Time</th>
      <td mat-cell *matCellDef="let booking">{{ booking.dropTime | timeformat }}</td>
    </ng-container>

    
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let booking">â‚¹ {{ booking.amount }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

  <p *ngIf="!errorMsg && dataSource.data.length === 0">No bookings found.</p>

</div>

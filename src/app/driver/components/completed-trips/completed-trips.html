<div class="booking-container">
  <h2>Completed Trips</h2>

  <div *ngIf="errorMsg" class="error-msg">
    {{ errorMsg }}
  </div>


  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">

    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Booking ID</th>
      <td mat-cell *matCellDef="let trip">{{ trip.id }}</td>
    </ng-container>

    
    <ng-container matColumnDef="pickupPoint">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pickup</th>
      <td mat-cell *matCellDef="let trip">{{ trip.pickupPoint }}</td>
    </ng-container>

   
    <ng-container matColumnDef="dropPoint">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Drop</th>
      <td mat-cell *matCellDef="let trip">{{ trip.dropPoint }}</td>
    </ng-container>

    
    <ng-container matColumnDef="pickupTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pickup Time</th>
      <td mat-cell *matCellDef="let trip">{{ trip.pickupTime | timeformat }}</td>
    </ng-container>

   
    <ng-container matColumnDef="dropTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Drop Time</th>
      <td mat-cell *matCellDef="let trip">{{ trip.dropTime | timeformat }}</td>
    </ng-container>

    
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let trip">â‚¹ {{ trip.amount }}</td>
    </ng-container>

    
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let trip">Completed</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

  <p *ngIf="!errorMsg && dataSource.data.length === 0">No completed trips found.</p>
</div>

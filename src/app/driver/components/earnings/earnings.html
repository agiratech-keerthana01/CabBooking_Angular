<div class="earnings-container">
  <mat-button-toggle-group (change)="applyFilter($event.value)" appearance="legacy">
    <mat-button-toggle value="DAY">Day</mat-button-toggle>
    <mat-button-toggle value="WEEK">Week</mat-button-toggle>
    <mat-button-toggle value="MONTH">Month</mat-button-toggle>
  </mat-button-toggle-group>


  <h3 class="mt-4">Total Trips: {{ totalTrips }}</h3>
  <h3>Total Earnings: ₹{{ totalEarnings }}</h3>

  <table mat-table [dataSource]="filteredTrips" class="mat-elevation-z4 mt-4">
    <ng-container matColumnDef="bookingId">
      <th mat-header-cell *matHeaderCellDef>Booking ID</th>
      <td mat-cell *matCellDef="let trip">{{ trip.id }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let trip">₹ {{ trip.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="dropTime">
      <th mat-header-cell *matHeaderCellDef>Drop Time</th>
      <td mat-cell *matCellDef="let trip">{{ trip.dropTime | timeformat }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['bookingId', 'amount', 'dropTime']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['bookingId', 'amount', 'dropTime']"></tr>
  </table>
</div>
